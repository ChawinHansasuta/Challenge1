<!DOCTYPE html>
<html>
    <head>
        <title>Chawin's challenge-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <body>
        <div class="parent-container">
            <div class="child-container">

                <div class="image-holder">
                    <img src="images/illustration-hero.svg">
                </div>
                <div class="text-holder">
                    <h2>Order Summary</h2>
                    <div class="text-content">
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any 
                            device anywhere you like!
                        </p>
                    </div>
                </div>

                <div class="plan-holder">
                    <div class="icon-holder">
                        <img src="images/icon-music.svg">
                    </div>
                    <div class="plan-text">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <div class="plan-change">
                        <a href="index.html">Change</a>
                    </div>
                </div>

                <div class="payment-holder">
                    <button class="button">Proceed to Payment</button>
                </div>
                <div class="cancel-holder">
                    <a href="index.html" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">CCCHHHAAA</a>.
        </div>
    </body>
</html>
